<!DOCTYPE html>
<html>

<head>
    <title>Flip Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f2f2f2;
        }

        h2 {
            margin-top: 20px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            color: white;
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 10px;
            user-select: none;
        }

        .flipped {
            background-color: #2ecc71 !important;
        }

        .matched {
            background-color: #95a5a6 !important;
            cursor: default;
        }

        button {
            margin-top: 50px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d35400;
        }
    </style>
</head>

<body>

    <h2>Flip the Card Game</h2>
    <div class="game-board" id="gameBoard"></div>
    <button onclick="createBoard()">Reset Game</button>

    <script>
        const symbols = ['ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸ“', 'ðŸ', 'ðŸ¥', 'ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸ“', 'ðŸ', 'ðŸ¥'];
        let cards = [];
        let flippedCards = [];
        let matchedCount = 0;

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function createBoard() {
            cards = shuffle([...symbols]);
            const board = document.getElementById("gameBoard");
            board.innerHTML = "";
            matchedCount = 0;
            flippedCards = [];

            cards.forEach((symbol, index) => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.index = index;
                card.dataset.symbol = symbol;
                card.textContent = "";
                card.addEventListener("click", flipCard);
                board.appendChild(card);
            });
        }

        function flipCard() {
            if (this.classList.contains("flipped") || this.classList.contains("matched")) return;
            if (flippedCards.length === 2) return;

            this.textContent = this.dataset.symbol;
            this.classList.add("flipped");
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 700);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;

            if (card1.dataset.symbol === card2.dataset.symbol) {
                card1.classList.add("matched");
                card2.classList.add("matched");
                matchedCount++;

                if (matchedCount === symbols.length / 2) {
                    setTimeout(() => alert("You matched all cards!"), 100);
                }
            } else {
                card1.textContent = "";
                card2.textContent = "";
                card1.classList.remove("flipped");
                card2.classList.remove("flipped");
            }

            flippedCards = [];
        }


        createBoard();
    </script>

</body>

</html>
